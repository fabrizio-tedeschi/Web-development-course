<html>
<head>
    <script>
        //Data input
        let n = Number(prompt("Insert a number:"));

        //Generating a random number
        let rnd = Math.trunc(36*Math.random());

        //Data output
        if(n === rnd){
            alert("WIN! The generated number was: " + String(rnd));
        }
        else{
            alert("Oh no! The generated number was: " + String(rnd));
        }
    </script>
</head>

<body>
    <h1>Exercise E01 C-equationSolver</h1>
</body>
</html>
