<html>
<head>
    <script>
        //Data input and validation
        let isBinary
        let binaryString;
        do{
            binaryString = prompt("Insert a binary number:");
            isBinary = true;

            for(let i = 0; i < binaryString.length; i++){
                if(Number(binaryString[i]) > 1){
                    isBinary = false;
                    break;
                }
            }
        }while(!isBinary);

        //Data conversion
        let decimal = 0;
        let len = binaryString.length;

        for(let i = len - 1; i >= 0; i--){
            decimal += Number(binaryString[len-i-1]) * Math.pow(2, i);
        }

        alert("The binary number " + binaryString + " corresponds to " + String(decimal) + " decimal number.")
    </script>
</head>

<body>
    <h1>Exercise E02 D-toDecimal</h1>
</body>
</html>
