<html>
<head>
    <script>
        function subscribe(){
            //Recovering data from html page
            let name = document.getElementById("name").value
            let surname = document.getElementById("surname").value
            let age = document.getElementById("age").value
            let email = document.getElementById("email").value

            //Checking age is a number
            if(!Number.isInteger(Number(age))){
                alert("Error: invalid age value!");
                return null;
            }
            else{
                age = Number(age);
            }

            //Checking age
            if(age < 18){
                alert("Error: age must be >= 18 for a correct subscription!");
                return null;
            }

            //Checking email format
            if(!email.includes("@")){
                alert("Error: email must contain @");
                return null;
            }

            alert("SUCCESSFULLY SUBSCRIBED!")
        }
    </script>
</head>

<body>
    <h1>Exercise E03 B-signupFields</h1>
    <br>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname"><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <input type="button" value="Submit" onclick="subscribe()">
    </form>
</body>
</html>
