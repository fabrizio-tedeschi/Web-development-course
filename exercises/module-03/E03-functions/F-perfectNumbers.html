<html>
<head>
    <script>
        let isPerfect = () => {
            let n = Number(document.getElementById("n").value);

            if(!Number.isInteger(n)){
                alert("INPUT ERROR");
                return null;
            }

            let sumDivisors = 1;

            for(let i = 2; i < n; i++){
                if(n % i === 0){
                    sumDivisors += i;
                }
            }

            if(sumDivisors === n && n > 1){
                alert("Perfect number!");
                return true;
            }
            else{
                alert("Not perfect.");
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>Exercise E03 F-perfectNumbers</h1>
    <br>
    <form>
        <label for="n">Number:</label><br>
        <input type="text" id="n" name="n"><br>
        <input type="button" value="Calculate pow!" onclick="isPerfect()">
    </form>
</body>
</html>
